<div class="sticky-top">
    <div class="lis-group">
        <a 
        class="list-group-item list-group-item-action"
        [class.activate]="!category"
        routerLink="/"
        href="">All Categories</a>
        <a *ngFor="let c of categories$ | async" 
        routerLink="/"
        [queryParams]="{category: c.key}"
        class="list-group-item list-group-item-action"
        [class.active]="category === c.key ">
        {{ c.key }}
        </a>
    </div>
</div>
