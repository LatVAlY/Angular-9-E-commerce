<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="tableResouce" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row, let i = index"> {{paginator.pageSize * paginator.pageIndex + i + 1}}</td>
      </ng-container>
      
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > TITLE </th>
        <td mat-cell *matCellDef="let row" > {{row.title}} </td>
      </ng-container>

  
      <!-- Name Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE </th>
        <td mat-cell *matCellDef="let row"> {{row.price | currency:'USD'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <th mat-header-cellS *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row" >
          <a [routerLink]="['/admin/products/', row.key]">
            Edit
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
