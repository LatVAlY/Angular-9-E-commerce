<div  *ngIf="cart" class="card" style="width: 29rem;">
    <div class="card-body">
      <h2 class="card-title">Order Summary</h2>
      <p class="card-text">You have {{ cart.totalItemsCount }} items in your shopping cart</p>
        <ul class="list-group list-group-flush">
            <li *ngFor="let item of cart.items" class="list-group-item">
                {{ item.quantity }}  x {{ item.title }}
                <div class="float-right">
                    {{ item.totalPrice | currency:'EUR' }}
                </div>
            </li>
            <li class="list-group-item font-weight-bold">
                Total
                <div class="float-right">
                    {{ cart.totalPrice | currency:'EUR' }}
                </div>
            </li>
        </ul>
    </div>
  </div>
